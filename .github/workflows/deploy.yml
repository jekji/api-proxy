name: Deploy API Proxy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create deployment package
        # 注意：tsc 编译后的文件通常在 dist 文件夹（取决于你的 tsconfig.json）
        # 我们只打包：编译后的 js、生产 node_modules、package.json
        run: tar -czf release.tar.gz .next public package.json node_modules next.config.js production.api-proxy.config.js

      - name: Copy package to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "release.tar.gz"
          target: "/data/www/api-proxy"

      - name: Decompress and Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            export PATH="/data/npm-global/bin:$PATH"
            export PM2_HOME="/data/.pm2"
            cd /data/www/api-proxy
            tar -xzf release.tar.gz
            rm release.tar.gz
            pm2 restart api-proxy || pm2 start production.api-proxy.config.js --env production
            pm2 save